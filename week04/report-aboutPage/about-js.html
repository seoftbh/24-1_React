<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./about.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon-16x16.png">
    <link rel="manifest" href="./src/site.webmanifest">

</head>

<body>
    <div id="root">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const root = document.getElementById('root');

                const card = document.createElement('div');
                card.className = 'card shadow';

                // Card body 생성
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                // 이미지 삽입
                const img = document.createElement('img');
                img.id = 'profile';
                img.src = './src/profile_default_03.png';
                img.alt = "SEOFTBH's Profile Image";
                cardBody.appendChild(img);

                // 테이블 생성
                const table = document.createElement('table');
                const tbody = document.createElement('tbody');

                const info = {
                    '이름': 'SEOFTBH',
                    '직업': '학생',
                    '학과': '소프트웨어학과',
                    '거주지': '부산'
                };

                Object.entries(info).forEach(([key, value]) => {
                    const tr = document.createElement('tr');
                    const th = document.createElement('th');
                    th.textContent = key;
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(th);
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                });

                table.appendChild(tbody);
                cardBody.appendChild(table);
                card.appendChild(cardBody);
                card.appendChild(document.createElement('hr'));

                // Contact 부분
                const contactCardBody = document.createElement('div');
                contactCardBody.className = 'card-body';
                const contactTitle = document.createElement('h3');
                contactTitle.textContent = 'Contact';
                contactCardBody.appendChild(contactTitle);

                const contacts = document.createElement('div');
                contacts.id = 'contacts';

                const contactInfos = [
                    { src: './src/mail.svg', href: 'mailto:mo3y6im8z@mozmail.com', text: 'email' },
                    { src: './src/mark-github.svg', href: 'https://github.com/seoftbh', text: 'GitHub' }
                ];

                contactInfos.forEach(info => {
                    const p = document.createElement('p');
                    const img = document.createElement('img');
                    img.src = info.src;
                    const a = document.createElement('a');
                    a.href = info.href;
                    a.target = '_blank';
                    a.textContent = ` ${info.text}`;
                    p.appendChild(img);
                    p.appendChild(a);
                    contacts.appendChild(p);
                });

                contactCardBody.appendChild(contacts);
                card.appendChild(contactCardBody);
                card.appendChild(document.createElement('hr'));

                // Skill 부분
                const skillCardBody = document.createElement('div');
                skillCardBody.className = 'card-body';
                const skillTitle = document.createElement('h3');
                skillTitle.textContent = 'Skill';
                skillCardBody.appendChild(skillTitle);

                const skills = [
                    { text: 'HTML', color: 'lightsalmon' },
                    { text: 'CSS', color: 'deepskyblue' },
                    { text: 'JS', color: 'gold' },
                    { text: 'Python', color: 'turquoise' },
                    { text: 'Java', color: 'lightpink' },
                    { text: 'C', color: 'cornflowerblue' }
                ];

                skills.forEach(skill => {
                    const span = document.createElement('span');
                    span.className = 'badge rounded-pill';
                    span.style.backgroundColor = skill.color;
                    span.textContent = skill.text;
                    skillCardBody.appendChild(span);
                });

                card.appendChild(skillCardBody);
                root.appendChild(card);
            });

        </script>
    </div>
</body>

</html>
